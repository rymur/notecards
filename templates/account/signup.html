{% extends "account/base.html" %}

{% load i18n %}

{% block body_block %}
<div class="col-md-4 col-md-offset-4 centerdiv">
<h1>{% trans "Sign Up" %}</h1>

<p class="text-center">{% blocktrans %}Already have an account? Then please <a href="{{ login_url }}">sign in</a>.{% endblocktrans %}</p>

<form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
  {% csrf_token %}
  {{ form.as_p }}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
  {% endif %}
  <input id="signupbtn" type="submit" class="btn btn-primary" value="Sign Up" />
</form>
</div>

{% endblock %}
