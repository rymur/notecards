{% extends 'notecards/base.html' %}

{% block body_block %}
    <h1>Create a deck</h1>
    <form action="{% url 'create_deck' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.title.label_tag }}
            {{ form.title }}
        </div>
        <div class="form-group">
            {{ form.description.label_tag }}
            {{ form.description }}
        </div>
        <div class="form-group">
            {{ form.tags.label_tag }}
            {{ form.tags }}
        </div>
        <input type="submit" value="Submit" />
    </form>
{% endblock %}
