{% extends 'notecards/base.html' %}

{% block body_block %}
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th># of Cards</th>
            <th>Tags</th>
        </tr>
    </thead>
    <tbody>
        {% for deck in decks %}
            <a href="#">
                <tr>
                    <td>{{ deck.title }}</td>
                    <td>{{ deck.author }}</td>
                    <td>{{ deck.numCards }}</td>
                    <td>
                        {% for tag in deck.tags.all %}
                            {{ tag.name }},
                        {% endfor %}
                    </td>
                </tr>
            </a>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
